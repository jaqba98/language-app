<lib-flex flexDirection="row" gap="tiny">
  <ng-container *ngIf="control.leftTip !== ''">
    <lib-text [value]="control.leftTip" color="light"></lib-text>
  </ng-container>
  <a [routerLink]="control.path" libDisplayContents>
    <lib-text [value]="control.label" color="light"></lib-text>
  </a>
  <ng-container *ngIf="control.rightTip !== ''">
    <lib-text [value]="control.rightTip" color="light"></lib-text>
  </ng-container>
</lib-flex>
