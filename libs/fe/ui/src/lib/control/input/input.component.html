<lib-flex flexDirection="column" [alignItems]="control.alignItems" gap="small">
  <ng-container *ngIf="control.label.isVisible">
    <div>
      <lib-text
        [value]="control.label.value"
        [inlineBlock]="true"
        color="lighter"
        (event)="onClick()"></lib-text>
    </div>
  </ng-container>
  <input
    #self
    class="input"
    [formControl]="controlForm"
    [value]="control.input.value"
    [placeholder]="control.input.placeholder"
    [type]="control.input.type" />
</lib-flex>
