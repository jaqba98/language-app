<lib-flex flexDirection="column" gap="small">
  <!-- Label -->
  <ng-container *ngIf="control.label.isVisible">
    <lib-text
      color="light"
      [value]="control.label.value"
      type="paragraph"
      (event)="onClick()"></lib-text>
  </ng-container>
  <!-- Input -->
  <input
    #self
    class="input"
    [formControl]="form"
    [value]="control.input.defaultValue"
    [type]="control.input.type"
    [placeholder]="control.input.placeholder" />
</lib-flex>
