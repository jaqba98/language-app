<lib-card type="nav">
  <lib-flex flexDirection="row" alignItems="center" [justifyContent]="justifyContent">
    <lib-font-awesome type="school" size="2x"></lib-font-awesome>
    <ng-container *ngIf="isMobile; else pc">
      <lib-hamburger-form
        #hamburger
        (event)="onHamburger()"
        [menuIsOpen]="menuIsOpen"></lib-hamburger-form>
    </ng-container>
    <ng-template #pc>
      <lib-dashboard-nav-form></lib-dashboard-nav-form>
    </ng-template>
  </lib-flex>
</lib-card>
<ng-container *ngIf="isMobile && menuIsOpen">
  <div #navMobile>
    <lib-card type="nav">
      <lib-dashboard-nav-form flexDirection="column"></lib-dashboard-nav-form>
    </lib-card>
  </div>
</ng-container>
